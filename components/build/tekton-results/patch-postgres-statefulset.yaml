apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tekton-results-postgres
  namespace: tekton-pipelines
spec:
  template:
    spec:
      volumes:
        - name: run
          emptyDir: {}
        - name: data
          emptyDir: {}
      containers:
        - name: postgres
          image: quay.io/mkovarik/postgres:13
          volumeMounts:
            - name: run
              mountPath: /var/run/postgresql
            - name: data
              mountPath: /var/lib/postgresql
